name: ci

on:
  push:
    branches:
      - veriisle
  pull_request:
    branches:
      - veriisle

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --features cranelift-isle/printer --package 'cranelift-isle*'
      - name: Test
        run: cargo test --features cranelift-isle/printer --package 'cranelift-isle*'

  veri:
    strategy:
      matrix:
        arch: [aarch64, x64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Setup Tools Directory
        run: |
          mkdir -p "${{ runner.workspace }}/bin"
          echo "${{ runner.workspace }}/bin" >> $GITHUB_PATH
      - name: Install Z3
        working-directory: cranelift/isle/veri/veri
        run: ./script/install/z3.sh -b "${{ runner.workspace }}/bin" -t "${RUNNER_TEMP}"
      - name: Show Z3 Version
        run: z3 --version
      - name: Build
        run: cargo build --release -p cranelift-isle-veri
      - name: Verify
        working-directory: cranelift/isle/veri/veri
        run: ./script/veri.sh -a ${{ matrix.arch }} -p release -t "${RUNNER_TEMP}" -o "${RUNNER_TEMP}"
