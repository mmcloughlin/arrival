name: ci

on:
  push:
    branches:
      - veriisle
  pull_request:
    branches:
      - veriisle

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1,wasm32-unknown-unknown
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: Install CVC5
        working-directory: cranelift/isle/veri/veri
        run: |
          mkdir -p "${{ runner.workspace }}/tools/cvc5"
          ./script/install/cvc5.sh -i "${{ runner.workspace }}/tools/cvc5" -t "${RUNNER_TEMP}"
          echo "${{ runner.workspace }}/tools/cvc5/bin" >> $GITHUB_PATH
      - name: Show CVC5 Version
        run: cvc5 --version
      - name: Build
        run: cargo build --features cranelift-isle/printer --package 'cranelift-isle*'
      - name: Test
        run: cargo test --features cranelift-isle/printer --package 'cranelift-isle*'
      - name: Cranelift Test
        working-directory: cranelift
        run: cargo test
      - name: Wast Tests
        run: cargo test --test wast
      - name: Format
        run: cargo fmt --check --verbose

  veri:
    strategy:
      matrix:
        arch: [aarch64, x64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: main
      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: main
      - name: Install CVC5
        working-directory: main/cranelift/isle/veri/veri
        run: |
          mkdir -p "${{ runner.workspace }}/tools/cvc5"
          ./script/install/cvc5.sh -i "${{ runner.workspace }}/tools/cvc5" -t "${RUNNER_TEMP}"
          echo "${{ runner.workspace }}/tools/cvc5/bin" >> $GITHUB_PATH
      - name: Show CVC5 Version
        run: cvc5 --version
      - name: Build
        run: cargo build --release -p cranelift-isle-veri
        working-directory: main
      - name: Verify
        working-directory: main/cranelift/isle/veri/veri
        run: ./script/verify/ci.sh -a ${{ matrix.arch }} -p release -t "${RUNNER_TEMP}" -o "${{ runner.workspace }}/output"
      - uses: actions/upload-artifact@v4
        if: github.event_name == 'push'
        with:
          name: veri-${{ matrix.arch }}
          path: ${{ runner.workspace }}/output
          if-no-files-found: error
          compression-level: 9
